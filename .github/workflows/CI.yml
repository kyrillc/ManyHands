name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run_tests:
    name: Build and Test
    runs-on: macos-11
    strategy:
      matrix:
        include:
          - xcode: "13.2"
            ios: "15.2"
          - xcode: "13.1"
            ios: "15.0"
    - name: test iOS (${{ matrix.ios }})
    steps:
    - uses: actions/checkout@v3

    - name: install-cocoapods-action
      uses: NiftyStack/install-cocoapods-action@1.0.0
    - run: pod install

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_$.app && /usr/bin/xcodebuild -version

    - name: Run unit tests
      run: xcodebuild test -scheme ManyHands -workspace ManyHands.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 12,OS=$' | xcpretty && exit ${PIPESTATUS[0]}
